<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Landing Page</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="herospace">
        <ul id="header">
            <li class="leftlinks">
                <a href="index.html">
                    <figure><img src="images/businessicon.png" alt="Header Generic Company Logo" id="businesslogo">
                        <figcaption>
                            <a href="https://www.flaticon.com/free-icons/ecommerce" title="ecommerce icons">Ecommerce
                                icons created by Freepik - Flaticon
                            </a>
                        </figcaption>
                    </figure>
                </a>
            </li>
            <div class="rightlinks">
                <li class="headerlinks"><a href="">Services</a></li>
                <li class="headerlinks"><a href="">About Us</a></li>
                <li class="headerlinks"><a href="">Contact</a></li>
            </div>
        </ul>
        <div id="welcomemessage">
            <div id="herotext">
                <h1>This Website is Awesome</h1>
                <p>Description of the company and who we are</p>
                <button>Learn More</button>
            </div>
            <img src="images/team.jpg" alt="Team at Generic Company" id="teamphoto">
        </div>
    </div>
    <div id="infospace">
        <h2>Information Line</h2>
        <div id="images">
            <figure>
                <img src="images/itsupport.jpg" alt="Employee from IT Support Team">
                <figcaption></figcaption>
            </figure>
            <figure>
                <img src="images/consulting.jpg" alt="Employee consulting with elderly technology client">
                <figcaption></figcaption>
            </figure>
            <figure>
                <img src="images/diagnotics.jpg" alt="Employee working with ethernet cables connecting to server rack">
                <figcaption></figcaption>
            </figure>
            <figure>
                <img src="images/payments.jpg"
                    alt="Buyer and seller interacting with mobile payment processing terminal">
                <figcaption></figcaption>
            </figure>
        </div>
    </div>
    <div id="quotespace">
        <h2>Quote</h2>
        <h3>Person who quoted</h3>
    </div>
    <div id="calltoaction">
        <div class="ctablock">
            <h3>Call to Action</h3>
            <p>Join now</p>
            <button>contact/sign-up</button>
        </div>
    </div>
    <footer>Copyright Â© kgv12 2025</footer>
</body>

</html>
